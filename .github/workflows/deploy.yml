name: Deploy to VPS

on:
  push:
    branches:
      - main    # dÃ©ployer en prod
      - dev     # dÃ©ployer l'environnement dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host:     147.93.94.132
          username: root
          key:      ${{ secrets.SSH_PRIVATE_KEY }}

          # stoppe Ã  la premiÃ¨re erreur
          script_stop: true

          script: |
            set -euo pipefail
            echo "ğŸ”€ Branche : ${{ github.ref_name }}"

            # 1) Choix du dossier selon la branche
            if [ "${{ github.ref_name }}" = "dev" ]; then
              TARGET="/var/www/html/dev"
            else
              TARGET="/var/www/html/main"
            fi
            echo "ğŸ“‚ Cible : $TARGET"
            cd "$TARGET"

            # 2) On remet l'arbre de travail PROPRE
            git fetch origin
            git reset --hard origin/${{ github.ref_name }}
            git clean -fd

            # 3) Pull & build
            echo "ğŸ“¥ Pull origin/${{ github.ref_name }}â€¦"
            git pull origin ${{ github.ref_name }} --ff-only

            echo "ğŸ“¦ npm ci"
            npm ci

            echo "ğŸ—  npm run build"
            npm run build

