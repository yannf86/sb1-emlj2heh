name: Deploy to Hostinger

on:
  push:
    branches:
      - main    # deploy to production
      - dev     # deploy development environment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to Hostinger via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOSTINGER_SERVER }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ github.ref_name == 'dev' ? secrets.HOSTINGER_DEV_PATH : secrets.HOSTINGER_PROD_PATH }}/
          dangerous-clean-slate: true # Use with caution! This will delete all files on the server directory first